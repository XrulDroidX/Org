<head>

    <title>JEJAKA - Jadi Relawan</title>
    
    <link rel="icon" href="assets/logo/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>

    <div class="background-shapes" id="bg-shapes"></div>
    <header class="header"></header>

    <main>
        <section class="page-header container reveal">
            <h1>Gabung Jadi Relawan</h1>
            <p>Kami mencari anak muda penuh semangat yang ingin berkontribusi nyata.</p>
        </section>

        <section class="container reveal">
            <div class="contact-form glass-card">
                <h3>Formulir Pendaftaran</h3>
                <p>Isi data diri Anda, dan tim kami akan segera menghubungi Anda.</p>
                <form name="relawan" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Nomor HP (WhatsApp)</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Apa motivasi Anda bergabung?</label>
                        <textarea id="reason" name="reason" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="button-solid">Kirim Pendaftaran</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
