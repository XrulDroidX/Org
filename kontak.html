<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJAKA - Kontak</title>
    <link rel="icon" href="assets/logo/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="background-shapes" id="bg-shapes"></div>
    <header class="header"></header>

    <main>
        <section class="page-header container reveal">
            <h1>Hubungi Kami</h1>
            <p>Kami senang mendengar dari Anda. Mari berkolaborasi.</p>
        </section>

        <section class="contact-section container">
            
            <div class="contact-form glass-card reveal">
                <h3>Kirim Pesan</h3>
                <form id="form-kontak" name="kontak" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="button">Kirim</button>
                </form>
            </div>

            <div class="contact-info reveal">
                <div class="info-item glass-card">
                    <h4>Alamat</h4>
                    <p>Jl. Perjuangan Pemuda No. 45<br>Labuhanhaji, Indonesia 12345</p>
                </div>
                <div class="info-item glass-card">
                <h4>Alamat</h4>
                <p>Jl. Perjuangan Pemuda No. 45<br>Kota [Nama Kota], Indonesia 12345</p>
                
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=..." 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer"></footer>

    <div class="theme-switcher">
        <button data-theme="gradient" title="Mode Gradasi">ğŸ¨</button>
        <button data-theme="light" title="Mode Terang">â˜€ï¸</button>
        <button data-theme="dark" title="Mode Gelap">ğŸŒ™</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
