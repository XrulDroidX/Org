<!-- File: admin/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMARIS CMS Dashboard</title>

  <!-- Tidak diindeks mesin pencari -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Logo dan font -->
  <link rel="icon" href="../assets/images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      color: #333;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .loading img {
      width: 100px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .loading h1 {
      font-weight: 600;
      color: #004aad;
    }
  </style>
</head>
<body>
  <!-- Ini penting! Netlify CMS akan dimuat di dalam elemen ini -->
  <div id="nc-root" class="loading">
    <img src="../assets/images/logo.png" alt="ZAMARIS Logo" />
    <h1>Memuat Dashboard Admin...</h1>
    <p>Pastikan Netlify Identity sudah aktif</p>
  </div>

  <!-- Script Netlify Identity dan CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // Jalankan Netlify CMS di elemen #nc-root
    if (typeof NetlifyCmsApp !== "undefined") {
      NetlifyCmsApp.init();
    }

    // Netlify Identity redirect setelah login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
