<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJAKA - Alat Hapus Latar</title>
    <link rel="icon" href="assets/logo/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    
    </head>
<body>

    <div class="preloader" id="preloader">
        <div class="preloader-logo">JEJAKA</div>
    </div>

    <div class="background-shapes" id="bg-shapes"></div>
    <header class="header"></header>

    <main>
        <section class="page-header container reveal">
            <h1>Alat Hapus Latar</h1>
            <p>Upload gambar Anda untuk menghapus latar belakang secara otomatis.</p>
        </section>

        <section class="container reveal">
            <div class="program-card">
                <form id="image-form">
                    <div class="form-group">
                        <label for="image-upload">Pilih Gambar (Maks 10MB):</label>
                        <input type="file" id="image-upload" name="image" accept="image/png, image/jpeg" required>
                    </div>
                    <button type="submit" class="button-solid" id="submit-button">Hapus Latar Belakang</button>
                </form>
                
                <div class="image-results-container" id="results-container" style="display:none;">
                    <div id="loading-spinner" style="display:none;">
                        <p>Memproses gambar Anda, mohon tunggu...</p>
                        </div>
                    <div id="result-output">
                        <h4>Hasil:</h4>
                        <p>Klik kanan untuk menyimpan gambar.</p>
                        <img id="result-image" src="" alt="Gambar hasil hapus latar">
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer"></footer>
    
    <div class="theme-switcher">
        <button data-theme="gradient" title="Mode Gradasi">ğŸ¨</button>
        <button data-theme="light" title="Mode Terang">â˜€ï¸</button>
        <button data-theme="dark" title="Mode Gelap">ğŸŒ™</button>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/tools-remover.js"></script> 
</body>
</html>
